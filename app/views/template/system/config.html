{% extends 'template/body.html' %} {% block container %}
<div class="w500" style="width:50%">
    <div class="col-md-6 col-md-offset-3">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>系统配置中心</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">ICP</label>
                <div class="layui-input-block">
                    <input type="text" name="ICP" autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">验证必填项</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验证手机</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">验证邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">JS</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                
            </div>
        </form>
    </div>
</div>
{% endblock %} {% block script %}
<script>
    layui.use(['element', 'form', 'layedit', 'jquery'], function () {
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit;
        var editIndex = layedit.build('LAY_demo_editor');
        form.verify({
            content: function (value) {
                layedit.sync(editIndex);
            }
        });
        form.on("submit('finish')", function (data) {

        });
    });
</script>
{% endblock %}
