<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout后台布局 - Layui</title>
    {% include "template/partial/css.html" %}
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <!-- 头部区域（可配合layui已有的水平导航） -->
        </div>
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="leftnav">
                    <!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->
                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;">默认展开</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">选项1</a></dd>
                            <dd><a href="javascript:;">选项2</a></dd>
                            <dd><a href="">跳转</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">解决方案</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">移动模块</a></dd>
                            <dd><a href="">后台模版</a></dd>
                            <dd><a href="">电商平台</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">产品</a></li>
                    <li class="layui-nav-item"><a href="">大数据</a></li>
                </ul>
            </div>
        </div>
        <div class="layui-body">
            <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title">
                    <li class="layui-this">
                        首页
                    </li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <style>
                            .layui-btn-small {
                                padding: 0 15px;
                            }

                            tr td:not(:nth-child(0)),
                            tr th:not(:nth-child(0)) {
                                text-align: center;
                            }
                        </style>


                        <fieldset id="timeLineConsole" class="layui-elem-field layui-field-title" style="display:block">
                            <legend>控制台</legend>
                            <div class="layui-field-box">
                                <div id="timeLineIndexTop">
                                    <form class="layui-form layui-form-pane" action="">
                                        <div class="layui-form-item" style="margin:0;margin-top:15px;">
                                            <div class="layui-inline">
                                                <div class="layui-input-inline" style="width:auto">
                                                    <a id="addTimeLine" class="layui-btn layui-btn-normal">添加时光轴</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </fieldset>


                        <script src="/Areas/Admin/Scripts/timeline-index.js"></script>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-footer">
            <!-- 底部固定区域 -->
        </div>
    </div>
    {% include "template/partial/js.html" %}
    <script>
        var menu_json = null;
        layui.use('element', 'layer', 'util', 'pagesize', 'form', function () {
            var $ = layui.jquery();
            var element = layui.element();
            var layer = layui.layer();
            var util = layui.util();
            var pagesize = layui.pagesize();
            var form = layui.form();
            element.on('nav(leftnav)', function (elem) {
                var $a = $(elem).children('a');
                var url = $a.attr('data-url');
                var id = $a.attr("data-id");
                var title = $a.text();
                if (url == undefined) return;


            });
        });
    </script>
</body>

</html>
